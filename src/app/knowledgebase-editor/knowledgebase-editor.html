<div class="p-4 space-y-4">
    <div class="bg-white rounded-lg shadow-sm p-4">
        <div class="flex gap-3">
            <button (click)="preview = !preview" class="flex-1 px-4 py-3 bg-blue-500 text-white font-medium rounded-lg">
                {{ preview ? 'Edit' : 'Preview' }}
            </button>
            <button (click)="save()" class="flex-1 px-4 py-3 bg-green-500 text-white font-medium rounded-lg">
                Save
            </button>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm">
        <div *ngIf="!preview" class="p-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
            <textarea [(ngModel)]="content" rows="12" placeholder="Start typing your content here..."
                class="w-full p-4 border border-gray-300 rounded-lg"></textarea>
        </div>

        <div *ngIf="preview" class="p-4">
            <div class="text-sm font-medium text-gray-700 mb-2 ">
                Preview
            </div>
            <div class="border border-gray-200 rounded-lg p-4 bg-gray-50" [innerHTML]="renderedMarkdown()">
            </div>
        </div>
    </div>
</div>
