<div class="p-4 space-y-4">
  <!-- Filter Section -->
  <div class="bg-white rounded-lg shadow-sm p-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Status</label>
    <select [(ngModel)]="selectedStatus" 
            class="w-full p-3 border border-gray-300 rounded-lg  bg-white">
      <option value="">All Tickets</option>
      <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
    </select>
  </div>


  <div class="space-y-3">
    <div *ngFor="let ticket of filteredTickets()" 
         class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
      <div class="flex justify-between items-start mb-2">
        <span class="text-sm font-medium text-gray-500">#{{ ticket.id }}</span>
        <span class="px-2 py-1 text-xs font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': ticket.status === 'Open',
                'bg-yellow-100 text-yellow-800': ticket.status === 'In Progress',
                'bg-gray-100 text-gray-800': ticket.status === 'Closed'
              }">
          {{ ticket.status }}
        </span>
      </div>
      <h3 class="text-base font-semibold text-gray-900 mb-2">{{ ticket.subject }}</h3>
      <p class="text-sm text-gray-500">{{ ticket.createdAt | date:'MMM d, y h:mm a' }}</p>
    </div>
  </div>
</div>
