<div class="p-4 space-y-4">
    <h2 class="text-lg font-semibold text-gray-900">
        Live Logs
    </h2>
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="bg-gray-900 text-green-400 h-80 overflow-y-auto" #logContainer>
            <div class="p-4 space-y-1">
                <div *ngFor="let log of logs" class="break-words">{{ log }}</div>
                <div *ngIf="logs.length === 0" class="text-gray-500">
                    <p class="text-xs mt-1">Logs will appear here when available</p>
                </div>
            </div>
        </div>
    </div>
</div>
