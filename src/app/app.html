<div class="min-h-screen bg-gray-50">

  <nav class="bg-gray-800 text-white shadow-lg">
    <div class="px-4">
      <div class="flex justify-between items-center h-16">

        <div class="flex items-center">
          <h1 class="text-lg font-bold">Dashboard</h1>
        </div>

        <button type="button" (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-300">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              [attr.d]="isMobileMenuOpen() ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'" />
          </svg>
        </button>
        </div>
    </div>
    <div [class.hidden]="!isMobileMenuOpen()">
      <div class="px-4 pt-2 pb-4 space-y-2 bg-gray-700">
        <a routerLink="/tickets" routerLinkActive="bg-gray-900 text-blue-400"
          class="block px-4 py-3 rounded-lg text-base font-medium" (click)="closeMobileMenu()">
          Ticket Viewer
        </a>
        <a routerLink="/editor" routerLinkActive="bg-gray-900 text-blue-400"
          class="block px-4 py-3 rounded-lg text-base font-medium" (click)="closeMobileMenu()">
          Knowledgebase Editor
        </a>
        <a routerLink="/logs" routerLinkActive="bg-gray-900 text-blue-400"
          class="block px-4 py-3 rounded-lg text-base font-medium" (click)="closeMobileMenu()">
          Live Logs
        </a>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main class="px-4 py-6">
    <router-outlet></router-outlet>
  </main>
</div>
